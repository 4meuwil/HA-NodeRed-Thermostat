## This Variation is Solely For using a Sonoff 4ch/Pro to Control 2 Units with No Manual Fan

## 4Ch Sonoff Wiring
## 1 - (N.C. - empty) (COM - 24v Red Wire from Downstairs Unit) (N.O. - AC/Fan Call yellow & green wires together)
## 2 - (N.C. - empty) (COM - 24v Red Wire from Downstairs Unit) (N.O. - Heat Call white wire)
## 3 - (N.C. - empty) (COM - 24v Red Wire from Upstairs Unit) (N.O. - AC/Fan Call yellow & green wires together)
## 4 - (N.C. - empty) (COM - 24v Red Wire from Upstairs Unit) (N.O. - Heat Call white wire)

homeassistant:
  customize:
    climate.upstairs_ac:
      icon: mdi:air-conditioner
    climate.upstairs_heat:
      icon: mdi:radiator
    climate.downstairs_ac:
      icon: mdi:air-conditioner
    climate.downstairs_heat:
      icon: mdi:radiator
    downstairs_heater:
      hidden: true
    downstairs_air:
      hidden: true
    upstairs_heater:
      hidden: true
    upstairs_air:
      hidden: true

    
automation:   

## No Automations for Fan Switches Required In This Configuration!!

##########################################################
##                                                      ##
##              ALEXA COMMANDS TO SET MODES             ##
##       alexa, turn on down(up)stairs air, heater      ##
##                                                      ##
##########################################################

  - id: alexa_heat_downstairs
    alias: set operation mode to heat via alexa - downstairs
    initial_state: true
    trigger:
      platform: state
      entity_id: input_boolean.downstairs_heater
      to: 'on'
    action:
      - service: climate.set_operation_mode
        data:
          entity_id: climate.downstairs_ac
          operation_mode: 'off'
      - service: climate.set_operation_mode
        data:
          entity_id: climate.downstairs_heat
          operation_mode: 'heat'
        
  - id: alexa_ac_downstairs
    alias: set operation mode to cool via alexa - downstairs
    initial_state: true
    trigger:
      platform: state
      entity_id: input_boolean.downstairs_air
      to: 'on'
    action:
      - service: climate.set_operation_mode
        data:
          entity_id: climate.downstairs_ac
          operation_mode: 'cool'
      - service: climate.set_operation_mode
        data:
          entity_id: climate.downstairs_heat
          operation_mode: 'off' 
        
  - id: alexa_heat_upstairs
    alias: set operation mode to heat via alexa - upstairs
    initial_state: true
    trigger:
      platform: state
      entity_id: input_boolean.upstairs_heater
      to: 'on'
    action:
      - service: climate.set_operation_mode
        data:
          entity_id: climate.upstairs_ac
          operation_mode: 'off'
      - service: climate.set_operation_mode
        data:
          entity_id: climate.upstairs_heat
          operation_mode: 'heat'

  - id: alexa_ac_upstairs
    alias: set operation mode to cool via alexa - upstairs
    initial_state: true
    trigger:
      platform: state
      entity_id: input_boolean.upstairs_air
      to: 'on'
    action:
      - service: climate.set_operation_mode
        data:
          entity_id: climate.upstairs_ac
          operation_mode: 'cool'
      - service: climate.set_operation_mode
        data:
          entity_id: climate.upstairs_heat
          operation_mode: 'off'  


  - id: alexa_boolean_resets
    alias: reset all alexa booleans
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_boolean.downstairs_air
        to: 'on'
      - platform: state
        entity_id: input_boolean.downstairs_heater  
        to: 'on'        
      - platform: state
        entity_id: input_boolean.upstairs_air
        to: 'on'
      - platform: state
        entity_id: input_boolean.upstairs_heater
        to: 'on'
    action:
      - delay: 00:00:05
      - service: input_boolean.turn_off
        entity_id: input_boolean.downstairs_air
      - service: input_boolean.turn_off
        entity_id: input_boolean.downstairs_heater
      - service: input_boolean.turn_off
        entity_id: input_boolean.upstairs_air
      - service: input_boolean.turn_off
        entity_id: input_boolean.upstairs_heater
        
##########################################################
##                                                      ##
##       SET OPERATION MODES BASED ON OUTSIDE TEMPS     ##
##         overide initial_operation mode setting       ##
##                                                      ##
##########################################################

  - id: its_cold_outside_downstairs
    alias: set operation mode to heat - downstairs
    initial_state: true
    trigger:
      platform: homeassistant
      event: start
    condition:
      condition: numeric_state
      entity_id: sensor.dark_sky_apparent_temperature
      below: 60
    action:
      - service: climate.set_operation_mode
        data:
          entity_id: climate.downstairs_ac
          operation_mode: 'off'
      - service: climate.set_operation_mode
        data:
          entity_id: climate.downstairs_heat
          operation_mode: 'heat'
          
  - id: its_hot_outside_downstairs
    alias: set operation mode to cool - downstairs
    initial_state: true
    trigger:
      platform: homeassistant
      event: start
    condition:
      condition: numeric_state
      entity_id: sensor.dark_sky_apparent_temperature
      above: 80
    action:
      - service: climate.set_operation_mode
        data:
          entity_id: climate.downstairs_ac
          operation_mode: 'cool'
      - service: climate.set_operation_mode
        data:
          entity_id: climate.downstairs_heat
          operation_mode: 'off' 

  - id: its_cold_outside_upstairs
    alias: set operation mode to heat - upstairs
    initial_state: true
    trigger:
      platform: homeassistant
      event: start
    condition:
      condition: numeric_state
      entity_id: sensor.dark_sky_apparent_temperature
      below: 60
    action:
      - service: climate.set_operation_mode
        data:
          entity_id: climate.upstairs_ac
          operation_mode: 'off'
      - service: climate.set_operation_mode
        data:
          entity_id: climate.upstairs_heat
          operation_mode: 'heat'
          
  - id: its_hot_outside_upstairs
    alias: set operation mode to cool - upstairs
    initial_state: true
    trigger:
      platform: homeassistant
      event: start
    condition:
      condition: numeric_state
      entity_id: sensor.dark_sky_apparent_temperature
      above: 80
    action:
      - service: climate.set_operation_mode
        data:
          entity_id: climate.upstairs_ac
          operation_mode: 'cool'
      - service: climate.set_operation_mode
        data:
          entity_id: climate.upstairs_heat
          operation_mode: 'off'  


          
##########################################################
##                                                      ##
##       ONLY ONE SYSTEM AT A TIME, AC OR HEAT          ##
##                This Is Important!!!                  ##
##                                                      ##
##########################################################

## Turning Heat Thermostat On Turns Off AC Thermostat - Downstairs
  - id: Downstairs_Heat_Mode
    alias: Downstairs Heat Disables AC
    initial_state: true
    trigger:
      - platform: template
        value_template: "{{ (states.climate.downstairs_heat.attributes.operation_mode) == 'heat' }}"
    action:
      - service: climate.set_operation_mode
        data:
          entity_id: climate.downstairs_ac
          operation_mode: 'off'
          
## Turning AC Thermostat On Turns Off Heat Thermostat - Downstairs
  - id: Downstairs_AC_Mode
    alias: Downstairs AC Disables Heat
    initial_state: true
    trigger:
      - platform: template
        value_template: "{{ (states.climate.downstairs_ac.attributes.operation_mode) == 'cool' }}"
    action:
      - service: climate.set_operation_mode
        data:
          entity_id: climate.downstairs_heat
          operation_mode: 'off'
                
