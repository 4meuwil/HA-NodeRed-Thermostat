          entity_id: climate.upstairs_heat
          operation_mode: 'off'
          

           
## THERMOSTATS CONFIGURATION          
climate:

## Downstairs AC Thermostat
  - platform: generic_thermostat
    name: Downstairs AC
    heater: switch.downstairs_air_call
    target_sensor: sensor.upstairs_temp
    min_temp: 65
    max_temp: 75
    initial_operation_mode: "off"    
    min_cycle_duration:
      minutes: 10
    target_temp: 73
    away_temp: 75
    cold_tolerance: 0.5
    hot_tolerance: 0.5
    ac_mode: true
    
## Downstairs Heat Thermostat
  - platform: generic_thermostat
    name: Downstairs Heat
    heater: switch.downstairs_furnace_call
    target_sensor: sensor.upstairs_temp
    min_temp: 65
    max_temp: 75
    min_cycle_duration:
      minutes: 15
    initial_operation_mode: "off"
    target_temp: 70
    away_temp: 67
    cold_tolerance: 0.5
    hot_tolerance: 0.5
    
## Upstairs AC Thermostat
  - platform: generic_thermostat
    name: Upstairs AC
    heater: switch.upstairs_air_call
    target_sensor: sensor.upstairs_temp
    min_temp: 65
    max_temp: 75
    initial_operation_mode: "off"    
    min_cycle_duration:
      minutes: 10
    target_temp: 73
    away_temp: 75
    cold_tolerance: 0.5
    hot_tolerance: 0.5
    ac_mode: true  
    
## Upstairs Heat Thermostat
  - platform: generic_thermostat
    name: Upstairs Heat
    heater: switch.upstairs_furnace_call
    target_sensor: sensor.upstairs_temp
    min_temp: 65
    max_temp: 75
    min_cycle_duration:
      minutes: 15
    initial_operation_mode: "off"
    target_temp: 70
    away_temp: 67
    cold_tolerance: 0.5
    hot_tolerance: 0.5


## Groups For Entities In This Package 
group:
  thermostats:
    name: Thermostats
    view: no
    entities:
     - climate.downstairs_ac
     - climate.downstairs_heat
     - climate.upstairs_ac
     - climate.upstairs_heat
       
## Thermostat Switches For Climate Control          
switch:
  - platform: mqtt
    name: "Downstairs Air Call"
    command_topic: "cmnd/thermostat/POWER1"
    state_topic: "stat/thermostat/POWER1"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: false
  - platform: mqtt
    name: "Downstairs Furnace Call"
    command_topic: "cmnd/thermostat/POWER2"
    state_topic: "stat/thermostat/POWER2"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: false
  - platform: mqtt
    name: "Upstairs Air Call"
    command_topic: "cmnd/thermostat/POWER3"
    state_topic: "stat/thermostat/POWER3"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: false
  - platform: mqtt
    name: "Upstairs Furnace Call"
    command_topic: "cmnd/thermostat/POWER4"
    state_topic: "stat/thermostat/POWER4"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: false       
    
input_boolean:
  downstairs_heater:
    name: Downstairs Heater
  downstairs_air:
    name: Downstairs Air
  upstairs_heater:
    name: Upstairs Heater
  upstairs_air:
    name: Upstairs Air
  
    